<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Page</title>
  <script defer src="bundle5fdd14f8ae0796cb2a70.js"></script></head>
  <body>
    <div id="content" class="content">
      <main class="main container">
        <div class="card">
          <div class="profile-photo">
            <img src="./assets/dragonTail.png" alt="" />
          </div>
          <div class="text">
            <p class="quote">Dragon's Tail (House Specialty) (Very Hot)</p>
            <p class="signature">199.99 Z$</p>
          </div>
        </div>
        <div class="card">
          <div class="profile-photo">
            <img src="./assets/riceBalls.png" alt="" />
          </div>
          <div class="text">
            <p class="quote">Japanese Rice Balls</p>
            <p class="signature">29.99 Z$</p>
          </div>
        </div>
        <div class="card">
          <div class="profile-photo">
            <img src="./assets/seafood.png" alt="" />
          </div>
          <div class="text">
            <p class="quote">Seafood (salmon roe, salmon, shrimp ...)</p>
            <p class="signature">69.99 Z$</p>
          </div>
        </div>
        <div class="card">
          <div class="profile-photo">
            <img src="./assets/chicken.png" alt="" />
          </div>
          <div class="text">
            <p class="quote">
              Whole Chicken with Rice, Mushrooms and Vegetables
            </p>
            <p class="signature">89.99 Z$</p>
          </div>
        </div>
        <div class="card">
          <div class="profile-photo">
            <img src="./assets/waffles.png" alt="" />
          </div>
          <div class="text">
            <p class="quote">Blueberry and Strawberry Waffles</p>
            <p class="signature">34.99 Z$</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
